<!DOCTYPE html>
<html>
<head>
  <title>Food Preferences Survey</title>
</head>
<body>
  <h1>Food Preferences Survey</h1>
  <form action="submit.php" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br><br>

    <label>Which cuisine do you prefer?</label><br>
    <input type="checkbox" id="cuisine1" name="cuisine" value="italian">
    <label for="cuisine1">Italian</label><br>
    <input type="checkbox" id="cuisine2" name="cuisine" value="mexican">
    <label for="cuisine2">Mexican</label><br>
    <input type="checkbox" id="cuisine3" name="cuisine" value="indian">
    <label for="cuisine3">Indian</label><br>
    <input type="checkbox" id="cuisine4" name="cuisine" value="chinese">
    <label for="cuisine4">Chinese</label><br><br>

    <label>Do you have any dietary restrictions?</label><br>
    <input type="checkbox" id="restriction1" name="restriction" value="vegetarian">
    <label for="restriction1">Vegetarian</label><br>
    <input type="checkbox" id="restriction2" name="restriction" value="vegan">
    <label for="restriction2">Vegan</label><br>
    <input type="checkbox" id="restriction3" name="restriction" value="gluten-free">
    <label for="restriction3">Gluten-free</label><br><br>

    <label for="comments">Additional Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
